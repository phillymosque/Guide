<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Salaat Times</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #333;
  }

  .flyer {
    position: relative;
    width: 768px;
    height: 1152px;
    margin: 0 auto;
    background-image: url('blank_flyer.png');
    background-size: cover;
    background-position: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }

  /* Fixed pixel layout so wkhtmltoimage matches browser */
  .content {
    position: absolute;
    left: 120px;     /* tweak to nudge horizontally */
    top: 250px;      /* tweak to nudge vertically   */
    width: 530px;    /* total width of text/table   */
    text-align: center;
  }

  .title {
    font-size: 36px;
    font-weight: 700;
    color: #2f4f2f;
    margin: 0 0 6px 0;
  }

  .range {
    font-size: 32px;
    color: #2f4f2f;
    margin: 0 0 18px 0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 48px;
    color: #2f4f2f;
    background: transparent;
    margin-top: 8px;
  }

  th, td {
    padding: 14px 0;
    border-bottom: 8px solid rgba(0,0,0,0.15);
    text-align: center;
  }

  th {
    font-weight: 1000;
  }
</style>
</head>
<body>
<div class="flyer">
  <div class="content">
    <div class="title">Bait-ul-Aafiyat Mosque</div>
    <div class="range">Nov 14 â€“ Nov 20</div>
    <table>
      <tr>
        <th>Salaat</th>
        <th>Time</th>
      </tr>
      <tr><td>Fajr</td><td>5:20AM</td></tr>
      <tr><td>Zuhr</td><td>1:15PM</td></tr>
      <tr><td>Asr</td><td>1:15PM</td></tr>
      <tr><td>Maghrib</td><td>5:00PM</td></tr>
      <tr><td>Isha</td><td>7:15PM</td></tr>
    </table>
  </div>
</div>
</body>
</html>
